<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <p id="p2">Nothing</p>

    <p id="p1">Nothing</p>

</body>

<script>
    let tg = window.Telegram.WebApp

    let wa = tg.initDataUnsafe

    document.getElementById('p1').innerHTML = JSON.stringify(window.navigator.userAgent)

    document.getElementById('p2').innerHTML = JSON.stringify(wa)

    tg.MainButton.text = 'Send'
    //tg.MainButton.show()

</script>
</html>
