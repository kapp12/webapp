.button-17:hover {

.button-17:active {

.button-17:disabled {

.cat-filter{

.canvas{

<script>

let tg = window.Telegram.WebApp

let cart = {total: 0 , items:{}}
let cartSum = 0
let cartItems = 0

function addCart(el) {
    console.log(el.dataset.id)

    cart.items[el.dataset.id] = (cart.items[el.dataset.id]+1) || 1 ;

    cartSum += parseInt(el.dataset.price)
    cart["total"] = cartSum

    updateCart()
}

function updateCart() {
    document.getElementById("cartSum").innerHTML = cartSum
}

async function SendCart() {
    const res = await fetch("http://79.137.207.181/api/order",
{   
    mode: 'no-cors',
    cache: 'no-cache',
    headers: {
      'Accept': 'application/json',
      'Content-Type': 'application/json'
    },
    method: "POST",
    body: JSON.stringify(cart)
})

 if (res.status == 203){
    console.log("Order Send");
 }

 ClearCard()

}

function ClearCard() {
    cart = {user: tg.initDataUnsafe.user , chat: tg.initDataUnsafe.chat , total: 0 , items:{}}
    cartSum = 0
    updateCart()
}

window.onscroll = function() {FixHeader()};

var header = document.getElementById("myHeader");

var sticky = header.offsetTop;

function FixHeader() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}

function BackButton() {
    var BackButton = tg.BackButton;
    BackButton.show() 
}


var canvas = document.getElementById("canvas");
var modal = document.getElementById("modal");
var btn = document.getElementById("modalClose");

function Variant(p) {
  canvas.style.display = "block";
  modal.style.display = "block";
}

window.onclick = function(event) {
  if (event.target == canvas || event.target == btn) {
    canvas.style.display = "none";
    modal.style.display = "none";
    document.getElementById("CartDetail").style.display = "none";
  }
}

function OpenCart() {
  canvas.style.display = "block";
  document.getElementById("CartDetail").style.display = "block";


  document.getElementById("CartDetailData").innerHTML = ''
  data=''

  data += `<p>Total ${cart.total}</p>
  <br>
 
  `
  Object.keys( cart.items).forEach(el => {
    data += `<p>Product ${el} : ${cart.items[el]}  </p>`
  });


  document.getElementById("CartDetailData").innerHTML += data

}

</script>
